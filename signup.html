<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
</head>
<body>
 <div class="containerr">
  <div class="leftt">
   <h2>
    Let's Get Started!
   </h2>
  </div>
  <div class="rightt">
   <h2>
    Create Account
   </h2>
   <form onsubmit="handleSubmit(event)">
    <div class="form-row">
     <div class="form-group">
      <label for="first-name">
       First name
      </label>
      <input id="first-name" placeholder="Enter your first name" type="text"/>
     </div>
     <div class="form-group">
      <label for="last-name">
       Last name
      </label>
      <input id="last-name" placeholder="Enter your last name" type="text"/>
     </div>
    </div>
    <div class="form-group">
     <label for="email">
      Email
     </label>
     <input id="email" placeholder="Enter your email" type="email"/>
    </div>
    <div class="form-group">
     <label for="password">
      Password
     </label>
     <input id="password" placeholder="Create password" type="password"/>
    </div>
    <div class="form-group-inline">
     <input id="terms" type="checkbox"/>
     <label for="terms">
      I agree with
      <a href="privacy.html">
       Terms and Privacy Policy
      </a>
     </label>
    </div>
    <button class="btn btn-primary" type="submit">
     Create Account
    </button>
   </form>
   <div class="text-center">
    OR
   </div>
   <button class="btn btn-google">
    <img alt="Google logo" height="20" src="https://storage.googleapis.com/a1aa/image/1iCSsYJIUH7DDhrfV82voYGtBiva5lS9uvF6qjS4eJBx5HjTA.jpg" width="20"/>
    Sign up with Google
   </button>
   <div class="text-center">
    Already have an account?
    <a href="index.html">
     Log in
    </a>
   </div>
  </div>
 </div>
<script src="main.js"></script>
</body>
</html>
